[user]
; general form metainformation
user.action = "/index/create-account"
user.method = "post"

; Form Decorators
;user.disableLoadDefaultDecorators = true
;user.decorators.formElements.decorator = "FormElements"
;user.decorators.description.decorator = "Description"
;user.decorators.form.decorator = "Form"

; Global Element Decorators
;user.elementDecorators.decorator = "ViewHelper"
;user.elementDecorators.error.decorator = "Errors"
;user.elementDecorators.description.decorator = "Description"
;user.elementDecorators.description.options.class = "ib hint"
;user.elementDecorators.description.options.tag = "span"
;user.elementDecorators.label.decorator = "Label"
;user.elementDecorators.label.options.class = "form_label"
;user.elementDecorators.formElements.decorator = "HtmlTag"
;user.elementDecorators.formElements.options.tag = "li"

; Group Decorators
;user.displayGroupDecorators.decorator = "FormElements"
;user.displayGroupDecorators.formElements.decorator = "HtmlTag"
;user.displayGroupDecorators.formElements.options.tag = "ol"
;user.displayGroupDecorators.fieldset.decorator = "Fieldset"

; Form Groups
user.displayGroups.mainGroup.elements.username = "username"
user.displayGroups.mainGroup.elements.password = "password"
user.displayGroups.mainGroup.elements.confirmpassword = "confirmpassword"
user.displayGroups.mainGroup.elements.name = "name"
user.displayGroups.mainGroup.elements.address = "address"
user.displayGroups.mainGroup.elements.phone = "phone"
user.displayGroups.mainGroup.elements.email = "email"
user.displayGroups.submitGroup.elements.submit = "submit"

; username element
user.elements.username.type = "text"
user.elements.username.options.required = true
user.elements.username.size = "40"
user.elements.username.order = "1"
user.elements.username.options.label = "Username:"

; password element
user.elements.password.type = "password"
user.elements.password.options.required = true
user.elements.password.size = "40"
user.elements.password.order = "2"
user.elements.password.options.label = "Password:"

; confirmpassword element
user.elements.confirmpassword.type = "password"
user.elements.confirmpassword.options.required = true
user.elements.confirmpassword.size = "40"
user.elements.confirmpassword.order = "3"
user.elements.confirmpassword.options.label = "Confirm Password:"

; name element
user.elements.name.type = "text"
user.elements.name.options.required = true
user.elements.name.size = "40"
user.elements.name.order = "4"
user.elements.name.options.label = "Full Name:"

; address element
user.elements.address.type = "text"
user.elements.address.options.required = false
user.elements.address.size = "100"
user.elements.address.order = "5"
user.elements.address.options.label = "Address:"

; phone element
user.elements.phone.type = "text"
user.elements.phone.options.required = true
user.elements.phone.size = "15"
user.elements.phone.order = "6"
user.elements.phone.options.label = "Contact Phone:"

; email element
user.elements.email.type = "text"
user.elements.email.options.required = false
user.elements.email.size = "40"
user.elements.email.order = "7"
user.elements.email.options.label = "Contact Email:"

; submit element
user.elements.submit.type = "submit"
user.elements.submit.options.label = "Create User"
user.elements.submit.options.value = "submit"
user.elements.submit.options.name = "submit"

